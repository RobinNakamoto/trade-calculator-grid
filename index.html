<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Calculator Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(11, 100px); /* 10 columns + 1 for totals */
            grid-template-rows: repeat(11, 100px); /* 10 rows + 1 for totals */
            gap: 1px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profit { background-color: #90EE90; } /* Light green for profit */
        .loss { background-color: #FFB6C1; } /* Light red for loss */
        .total { font-weight: bold; background-color: #ADD8E6; } /* Light blue for totals */
    </style>
    <script>
        function calculateTotals() {
            let grid = document.querySelector('.grid-container');
            let totals = Array(10).fill(0);
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    let input = grid.children[i * 11 + j].querySelector('input');
                    let value = parseFloat(input.value) || 0;
                    totals[i] += value;
                    if (value > 0) {
                        input.className = 'profit';
                    } else if (value < 0) {
                        input.className = 'loss';
                    } else {
                        input.className = '';
                    }
                }
            }
            for (let i = 0; i < 10; i++) {
                grid.children[i * 11 + 10].textContent = totals[i];
            }
            grid.children[110].textContent = totals.reduce((a, b) => a + b, 0);
        }

        window.onload = function() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculateTotals);
            });
            calculateTotals();
        }
    </script>
</head>
<body>
    <div class="grid-container">
        <!-- Generate 10x10 grid cells with input fields -->
        ${Array.from({ length: 10 }, (_, i) => `
            ${Array.from({ length: 10 }, (_, j) => `
                <div class="grid-item"><input type="number" step="any"></div>
            `).join('')}
            <div class="grid-item total">0</div>
        `).join('')}
        <!-- Overall total at the bottom-right corner -->
        ${Array.from({ length: 10 }, () => `<div class="grid-item total">0</div>`).join('')}
    </div>
</body>
</html>
